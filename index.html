<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>KJC LP Auto Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      background-color: gold;
      color: black;
      border: none;
      cursor: pointer;
    }
    .section {
      border: 1px solid gold;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .disconnected { color: #ff4d4d; }
    .connected { color: #4dff4d; }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js"></script>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/wallet.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/staking.js"></script>
  <script type="module" src="js/referral.js"></script>
</head>
<body>
  <h1>💎 KJC LP Auto Staking</h1>

  <button id="connectBtn">🔗 เชื่อมต่อกระเป๋า</button>
  <p id="walletAddress">❌ ยังไม่เชื่อมต่อกระเป๋า</p>
  <p id="status" class="disconnected">สถานะ: ไม่ได้เชื่อมต่อ</p>

  <div class="section">
    <h2>📌 สมัคร Referrer</h2>
    <label>ใส่ Address ผู้นำแนะนำ:</label><br>
    <input type="text" id="refAddress" placeholder="Referrer Address">
    <button id="registerReferrerBtn">✅ สมัคร</button>
  </div>

  <div class="section">
    <h2>🚀 Stake LP Token</h2>
    <label>จำนวน USDT ที่จะใช้ Stake:</label><br>
    <input type="number" id="stakeAmount" placeholder="เช่น 50">
    <button id="stakeLPBtn">🚀 Stake LP</button>
  </div>

  <div class="section">
    <h2>📊 ข้อมูลของคุณ</h2>
    <p>💎 LP ที่สเตคไว้: <span id="stakedLP">-</span></p>
    <p>🎁 รางวัล KJC ที่ยังไม่ได้เคลม: <span id="pendingReward">-</span></p>
    <button id="claimRewardBtn">🎉 เคลมรางวัล</button>
    <button id="withdrawLPBtn">🔓 ถอน LP</button>
  </div>

  <div class="section">
    <h2>🏆 รายได้จาก Referral</h2>
    <p>🔗 ลิงก์แนะนำของคุณ:</p>
    <a id="refLink" href="#" target="_blank">ยังไม่มี</a>
    <p>💰 ยอดรางวัลแนะนำ: <span id="refReward">-</span> KJC</p>
    <button id="claimReferralBtn">💸 เคลมรางวัลแนะนำ</button>
  </div>

  <script>
    // การเชื่อมต่อปุ่มกับฟังก์ชันใน js
    import { connectWallet } from './js/wallet.js';
    import { stakeLP } from './js/staking.js';
    import { registerReferrer, claimReferral } from './js/referral.js';
    import { claimReward, withdrawLP } from './js/staking.js';

    document.getElementById('connectBtn').onclick = connectWallet;
    document.getElementById('stakeLPBtn').onclick = () => {
      const amount = document.getElementById('stakeAmount').value;
      stakeLP(amount);
    };
    document.getElementById('registerReferrerBtn').onclick = () => {
      const refAddress = document.getElementById('refAddress').value;
      registerReferrer(refAddress);
    };
    document.getElementById('claimRewardBtn').onclick = claimReward;
    document.getElementById('withdrawLPBtn').onclick = withdrawLP;
    document.getElementById('claimReferralBtn').onclick = claimReferral;
  </script>
</body>
</html>
